<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AntiDeudas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f3f4f6;
    }
    h1, h2 {
      text-align: center;
    }
    form {
      margin-bottom: 20px;
      text-align: center;
    }
    input, button {
      padding: 8px;
      margin: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #2563eb;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9fafb;
    }
  </style>
</head>
<body>
  <h1>AntiDeudas ðŸ’¸</h1>
  <h2>Registro de Deudas</h2>

  <form id="formDeuda">
    <input type="text" id="banco" placeholder="Banco" required>
    <input type="number" id="monto" placeholder="Monto (S/)" required>
    <button type="submit">Agregar</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Banco</th>
        <th>Monto (S/)</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody id="tablaDeudas"></tbody>
  </table>

  <script type="module">
    // Importar Firebase desde el CDN oficial
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // ConfiguraciÃ³n de tu proyecto
    const firebaseConfig = {
      apiKey: "AIzaSyCEBPo0pqfBKbEcsi1esVRVEGo2RhZvk0k",
      authDomain: "proyecto-deudas-c2c5f.firebaseapp.com",
      projectId: "proyecto-deudas-c2c5f",
      storageBucket: "proyecto-deudas-c2c5f.firebasestorage.app",
      messagingSenderId: "952862457135",
      appId: "1:952862457135:web:24e436a2add1f9e73475da"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("formDeuda");
    const tabla = document.getElementById("tablaDeudas");

    // Guardar en Firestore
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const banco = document.getElementById("banco").value;
      const monto = parseFloat(document.getElementById("monto").value);

      try {
        await addDoc(collection(db, "deudas"), {
          banco: banco,
          monto: monto,
          fecha: new Date().toISOString()
        });
        console.log("Deuda guardada en Firebase!");
        form.reset();
        cargarDeudas(); // refrescar tabla
      } catch (err) {
        console.error("Error al guardar:", err);
      }
    });

    // Leer de Firestore y mostrar en tabla
    async function cargarDeudas() {
      tabla.innerHTML = "";
      const q = query(collection(db, "deudas"), orderBy("fecha", "desc"));
      const querySnapshot = await getDocs(q);

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const fila = document.createElement("tr");
        const fecha = new Date(data.fecha).toLocaleString("es-PE");

        fila.innerHTML = `
          <td>${data.banco}</td>
          <td>S/ ${data.monto.toFixed(2)}</td>
          <td>${fecha}</td>
        `;
        tabla.appendChild(fila);
      });
    }

    // Al cargar la pÃ¡gina
    cargarDeudas();
  </script>
</body>
</html>
